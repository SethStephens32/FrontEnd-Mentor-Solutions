<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="colognePicture"/>
      </div>
      <div class="card-content">
        <h4>Perfume</h4>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>  A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
          <div class="cost">
          <h2> $149.99 <span>$169.99</span></h2>
          </div>
          <button><img src="./images/icon-cart.svg"/>Add to Cart</button>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seth Stephens</a>.
  </div> -->
</body>
</html>
